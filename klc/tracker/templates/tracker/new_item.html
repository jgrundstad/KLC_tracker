{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "tracker/tracker.css" %}">
{% if proceeding_id %}
  <h2>Add new item to proceeding:</h2>
  <form action="{% url 'create_new_item' proceeding_id %}" method="POST">
	{% csrf_token %}
	<table border=1>
	{{ form.as_table }}
	</table>
	<input type='hidden' name='proceeding_id' value='{{ proceeding_id }}'>
	<input type="submit" value="Save" />
  </form>
{% endif %}
