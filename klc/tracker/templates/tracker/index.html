{% extends "tracker/base.html"  %}
{% block content %}
<div class="container-fluid">
<h3>List of Proceedings:</h3>
{% if proceeding_list %}
	<ul>
		{% for proceeding in proceeding_list %}
		<li><a href="{% url 'items' proceeding.id %}">{{ proceeding.name }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No proceedings are available.</p>
	{% endif %}
</div>
{% endblock %}
